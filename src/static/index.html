<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android TV App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.8);
        }

        .login-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-form h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: #ff6b6b;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        /* Main App */
        .main-app {
            display: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logout-btn {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid white;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: white;
            color: #1e3c72;
        }

        /* Navigation */
        .nav-tabs {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-tab {
            padding: 15px 25px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            color: white;
            border-bottom-color: #ff6b6b;
        }

        .nav-tab:hover {
            color: white;
        }

        /* Content Grid */
        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .categories {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-btn.active {
            background: #ff6b6b;
            border-color: #ff6b6b;
        }

        .category-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .content-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .content-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .content-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .content-item-info {
            padding: 15px;
        }

        .content-item-title {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .content-item-category {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
        }

        /* Error */
        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        /* Video Player Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 90%;
            max-width: 800px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        .modal-header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        video {
            width: 100%;
            height: 400px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .nav-tabs {
                flex-wrap: wrap;
                gap: 10px;
            }

            .categories {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-form">
            <h1>ðŸŽ¬ Android TV</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">UsuÃ¡rio</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu usuÃ¡rio" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
            <div id="loginError" class="error" style="display: none;"></div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="main-app">
        <div class="container">
            <header class="header">
                <div class="logo">ðŸŽ¬ Android TV</div>
                <div class="user-info">
                    <span id="welcomeUser">Bem-vindo!</span>
                    <button id="logoutBtn" class="logout-btn">Sair</button>
                </div>
            </header>

            <nav class="nav-tabs">
                <button class="nav-tab active" data-section="channels">ðŸ“º Canais</button>
                <button class="nav-tab" data-section="movies">ðŸŽ¬ Filmes</button>
                <button class="nav-tab" data-section="series">ðŸ“º SÃ©ries</button>
            </nav>

            <!-- Channels Section -->
            <div id="channels" class="content-section active">
                <div id="channelCategories" class="categories"></div>
                <div id="channelGrid" class="content-grid"></div>
            </div>

            <!-- Movies Section -->
            <div id="movies" class="content-section">
                <div id="movieCategories" class="categories"></div>
                <div id="movieGrid" class="content-grid"></div>
            </div>

            <!-- Series Section -->
            <div id="series" class="content-section">
                <div id="seriesCategories" class="categories"></div>
                <div id="seriesGrid" class="content-grid"></div>
            </div>

            <div id="loading" class="loading" style="display: none;">Carregando...</div>
            <div id="error" class="error" style="display: none;"></div>
        </div>
    </div>

    <!-- Video Player Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="videoTitle">Reproduzindo</h3>
                <button id="closeModal" class="close-btn">&times;</button>
            </div>
            <video id="videoPlayer" controls autoplay>
                Seu navegador nÃ£o suporta o elemento de vÃ­deo.
            </video>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
